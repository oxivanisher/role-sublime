---
- name: Remove legacy apt file
  ansible.builtin.file:
    path: /etc/apt/sources.list.d/sublime.list
    state: absent

- name: Add Sublime repo using key from URL
  ansible.builtin.deb822_repository:
    name: sublimetext
    types: [deb]
    uris: "https://download.sublimetext.com/"
    suites: ["apt/stable/"]
    signed_by: https://download.sublimetext.com/sublimehq-pub.gpg
    state: present
    enabled: true

- name: Install Sublime-Text
  ansible.builtin.apt:
    name: sublime-text
    update_cache: true
    state: present

- name: Configure defaults file
  ansible.builtin.lineinfile:
    path: /usr/share/applications/mimeapps.list
    line: "{{ item }}"
    state: present
    create: true
    mode: "0644"
    owner: root
    group: root
  loop:
    - "[Default Applications]"
    - "[Added Associations]"

- name: Set Sublime default application
  ansible.builtin.lineinfile:
    path: /usr/share/applications/mimeapps.list
    insertbefore: "Added Associations"
    line: "{{ item }}=sublime_text.desktop"
    state: present
    firstmatch: true
  loop: "{{ sublime_mimetypes | sort }}"

- name: Set Sublime added associations
  ansible.builtin.lineinfile:
    path: /usr/share/applications/mimeapps.list
    insertafter: "Added Associations"
    line: "{{ item }}=sublime_text.desktop;"
    state: present
    firstmatch: true
  loop: "{{ sublime_mimetypes | sort }}"
