---
- name: Add Sublime repo using key from URL
  ansible.builtin.deb822_repository:
    name: sublimetext
    types: [deb]
    uris: "https://download.sublimetext.com/"
    suites: ["apt/stable/"]
    signed_by: https://download.sublimetext.com/sublimehq-pub.gpg
    state: present
    enabled: true

- name: Install Sublime-Text
  ansible.builtin.apt:
    name: sublime-text
    update_cache: true
    state: present

- name: Configure sublime as default application
  block:
    - name: Set Sublime default application
      community.general.gio_mime:
        mime_type: "{{ item }}"
        handler: sublime_text.desktop
      loop: "{{ sublime_mimetypes }}"
      become: true
      become_user: "{{ os_user }}"

  loop: "{{ sublime_os_users }}"
  loop_var: os_user
